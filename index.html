<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- CSS -->

    <title>Delfos Intelligent Maintenance</title>
  </head>

  <body>
    <header>
        <nav class="navbar nav-fill">
            <a class="navbar-brand" href="#">
                <img src="/img/logo_placeholder.svg" width="30" height="30">
            </a>
            <form class="form-inline">
                <input id="searchInput" class="form-control mr-sm-2"
                type="search" placeholder="Search" aria-label="Search">
            </form>
        </nav>
    </header>

    <div class="container">
        <div class="col-lg-12">
            <div class="card mt-4">
                <div class="d-flex justify-content-between card-header">
                    <p class="align-self-center mb-0" >Widget ID</p>
                    <div class="btn-group">
                            <button class="btn bmd-btn-fab bmd-btn-fab-sm dropdown-toggle"
                            type="button" id="ex3" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </button>
                            <div class="dropdown-menu  dropdown-menu-left" aria-labelledby="ex3">
                                <button class="dropdown-item" type="button">Edit</button>
                                <button class="dropdown-item" type="button">Delete</button>
                            </div>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
        var ctxL = document.getElementById("lineChart").getContext('2d');
        var myLineChart = new Chart(ctxL, {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [{
                    label: "My First dataset",
                    data: [65, 59, 80, 81, 56, 55, 40],
                    backgroundColor: [
                      'rgba(105, 0, 132, .2)',
                    ],
                    borderColor: [
                      'rgba(200, 99, 132, .7)',
                    ],
                    borderWidth: 2
                  }
                ]},
            options: {
                responsive: true
              }
            });
          
    </script>
  </body>

</html>
